<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__pic" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__header"><label for="task-new">Add Item</label></h3>
        <li class="task task-new">
          <input class="task__input task-new__input" id="task-new" type="text">
          <button class="task__btn task__add-btn">Add</button>
        </li>
      </section>
      <section class="section">
        <h3 class="section__header">Todo</h3>
        <ul class="section__tasks section__tasks_incomplete">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__btn task__edit-btn">Edit</button>
            <button class="task__btn task__delete-btn">
              <img class="task__delete-btn-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="task task-edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__btn task__edit-btn">Save</button>
            <button class="task__btn task__delete-btn">
              <img class="task__delete-btn-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__header">Completed</h3>
        <ul class="section__tasks section__tasks_completed">
          <li class="task">
            <input class="task__checkbox task__checkbox-checked" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__btn task__edit-btn">Edit</button>
            <button class="task__btn task__delete-btn">
              <img class="task__delete-btn-icon" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
